<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Birthday Yellow Duck</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <script>
        // Create the scene
        const scene = new THREE.Scene();

        // Set up the camera
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        // Set up the renderer
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Add a point light to illuminate the duck
        const pointLight = new THREE.PointLight(0xFFFFFF);
        pointLight.position.set(10, 10, 10);
        scene.add(pointLight);

        // Yellow material for the duck
        const yellowMaterial = new THREE.MeshStandardMaterial({ color: 0xffff00 });

        // Create duck body (Sphere)
        const bodyGeometry = new THREE.SphereGeometry(1, 32, 32);
        const body = new THREE.Mesh(bodyGeometry, yellowMaterial);
        scene.add(body);

        // Create duck head (Smaller sphere)
        const headGeometry = new THREE.SphereGeometry(0.5, 32, 32);
        const head = new THREE.Mesh(headGeometry, yellowMaterial);
        head.position.set(0, 1.5, 0);  // Position head on top of body
        scene.add(head);

        // Create duck beak (Cone)
        const beakGeometry = new THREE.ConeGeometry(0.2, 0.5, 32);
        const beakMaterial = new THREE.MeshStandardMaterial({ color: 0xffa500 });
        const beak = new THREE.Mesh(beakGeometry, beakMaterial);
        beak.position.set(0, 1.2, 0.75);  // Position the beak in front of the head
        beak.rotation.x = Math.PI / 2;  // Rotate beak to point forward
        scene.add(beak);

        // Add birthday hat (Cone)
        const hatGeometry = new THREE.ConeGeometry(0.3, 1, 32);
        const hatMaterial = new THREE.MeshStandardMaterial({ color: 0xff0000 });
        const hat = new THREE.Mesh(hatGeometry, hatMaterial);
        hat.position.set(0, 2, 0);  // Position hat on top of the head
        scene.add(hat);

        // Duck animation (simple rotation)
        function animate() {
            requestAnimationFrame(animate);
            body.rotation.y += 0.01;  // Rotate body
            head.rotation.y += 0.01;  // Rotate head with body
            renderer.render(scene, camera);
        }

        // Start the animation loop
        animate();

        // Make canvas responsive
        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });
    </script>
    </body>
</html>
